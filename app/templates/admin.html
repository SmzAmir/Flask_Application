{% extends "base.html" %}

{% block content %}
<h2>Welcome Admin!</h2>

{% if users %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">User</th>
            <th scope="col">Email</th>
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
              <th scope="row">{{loop.index}}</th>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>
                  <a href="{{ url_for('edit_profile', username=user.username) }}"><i class="bi bi-pencil-square" style="color:blue"></i></a>&nbsp;&nbsp;&nbsp;
                  <a href="#"><i class="bi bi-person-dash" style="color:blue"></i></a>
              </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('registration') }}"><button type="button" class="btn btn-primary">Add User</button></a>

{% endif %}
{% endblock %}
