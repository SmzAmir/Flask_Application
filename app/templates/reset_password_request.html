{% extends "base.html" %}

{% block content%}
<h1>{{ title }}</h1>
<div class="mb-3">
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>Enter your email to get a password reset request:</p>
        <!-- Email Field ---------------------------------------------------------------------------------------------->
        <div class="form-floating mb-3">
            {{ form.email }}
            <label>{{ form.email.label }}</label>
            {% for error in form.email.erros %}
                <span class="help-block">{{ error }}</span>
            {% endfor %}
        </div>
        <br>
        <!-- Submit Field --------------------------------------------------------------------------------------------->
        {{ form.submit }}
    </form>
</div>
{% endblock %}
